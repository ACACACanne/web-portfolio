<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aniko's Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="style.css" />

</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-black text-white overflow-hidden">

  <main class="container mx-auto relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-12">

    <!-- Center Content -->
    <section class="z-10 relative flex flex-col items-center justify-center text-center px-4 py-12 max-w-screen-md">

      <div class="mt-4 flex justify-center gap-8 text-xl sm:text-2xl lg:text-3xl font-semibold tracking-wide">
        <span class="text-purple-300">Software Developer</span>
        <img src="assets/pictures/picture_portfolio.jpg" alt="Portrait of Aniko, Software Developer and Data Analyst"
        class="rounded-full w-32 h-32 sm:w-40 sm:h-40 lg:w-48 lg:h-48 xl:w-56 xl:h-56 2xl:w-64 2xl:h-64 border-4 border-white shadow-lg object-cover" />

        <span class="text-teal-300">Data Analyst</span>
      </div>

      <!-- Bio -->
      <p class="mt-6 text-gray-300 text-lg leading-relaxed px-4 sm:px-12 2xl:px-32 max-w-screen-md 2xl:max-w-screen-xl">
        I'm Aniko, a creative technologist blending immersive web development with data-driven insight.
        I build experiences that are intuitive, inclusive, and emotionally resonant.
      </p>

      <!-- CTA Button -->
      <button class="mt-6 px-6 py-3 text-sm sm:text-base lg:text-lg 2xl:text-xl bg-gradient-to-r from-purple-600 to-teal-500 
      text-white rounded-full shadow-md hover:scale-105 transition-transform hover:-translate-y-1 hover:scale-110">
        Explore My Work
      </button>
    </section>
    
  <script src="index.js"></script>
</body>
</html>
